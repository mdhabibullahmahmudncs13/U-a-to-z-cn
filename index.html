<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigation & AR Map Management</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #ef476f;
            --warning: #ffd166;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .header h1 {
            font-size: 24px;
            color: var(--dark);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3ab4db;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e02e58;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 14px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .locations-list {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
        }
        
        .location-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .location-item:hover {
            background-color: #f8f9fa;
        }
        
        .location-item.selected {
            background-color: #e7f1ff;
            border-left: 4px solid var(--primary);
        }
        
        .location-item:last-child {
            border-bottom: none;
        }
        
        .location-details {
            flex: 1;
        }
        
        .location-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .location-type {
            color: var(--gray);
            font-size: 12px;
            display: inline-block;
            background-color: var(--light-gray);
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }
        
        .location-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
            border-radius: 4px;
            padding: 5px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: var(--light-gray);
            color: var(--dark);
        }
        
        .edit-btn:hover {
            color: var(--primary);
        }
        
        .delete-btn:hover {
            color: var(--danger);
        }
        
        .details-panel {
            margin-top: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .details-header h3 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .map-preview {
            width: 100%;
            height: 300px;
            background-color: #e5e5e5;
            border-radius: 6px;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gray);
        }
        
        .ar-markers-list {
            margin-top: 20px;
        }
        
        .ar-marker-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .ar-marker-icon {
            width: 40px;
            height: 40px;
            background-color: #e5e5e5;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ar-marker-details {
            flex: 1;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .layers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .layer-card {
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .layer-img {
            width: 100%;
            height: 150px;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gray);
        }
        
        .layer-details {
            padding: 15px;
        }
        
        .layer-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .layer-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .no-selection {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Campus Navigation & AR Map Management</h1>
            <div class="btn-group">
                <button class="btn btn-primary" id="addNewBtn">
                    <i class="fas fa-plus"></i> Add New
                </button>
                <button class="btn btn-success" id="previewArBtn">
                    <i class="fas fa-eye"></i> Preview AR
                </button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="locations">Locations</div>
            <div class="tab" data-tab="ar-markers">AR Markers</div>
            <div class="tab" data-tab="map-layers">Map Layers</div>
            <div class="tab" data-tab="settings">Settings</div>
        </div>

        <div class="tab-content active" id="locations-content">
            <div class="search-bar">
                <input type="text" class="search-input" id="location-search" placeholder="Search locations...">
            </div>
            <div class="locations-list" id="locations-list">
                <!-- Locations will be populated here by JavaScript -->
            </div>

            <div class="details-panel hidden" id="location-details">
                <div class="details-header">
                    <h3><i class="fas fa-map-marker-alt"></i> <span id="detail-location-name"></span></h3>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="saveLocationBtn">Save Changes</button>
                        <button class="btn btn-danger" id="deleteLocationBtn">Delete</button>
                    </div>
                </div>

                <form id="location-form">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="location-name">Location Name</label>
                                <input type="text" class="form-control" id="location-name">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="location-type">Type</label>
                                <select class="form-control" id="location-type">
                                    <option value="building">Building</option>
                                    <option value="facility">Facility</option>
                                    <option value="room">Room</option>
                                    <option value="landmark">Landmark</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location-description">Description</label>
                        <textarea class="form-control" id="location-description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="location-lat">Latitude</label>
                                <input type="text" class="form-control" id="location-lat">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="location-lng">Longitude</label>
                                <input type="text" class="form-control" id="location-lng">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="location-floor">Floor</label>
                                <select class="form-control" id="location-floor">
                                    <option value="G">Ground Floor</option>
                                    <option value="1">First Floor</option>
                                    <option value="2">Second Floor</option>
                                    <option value="3">Third Floor</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="map-preview">
                        Interactive Map Preview (Click to set coordinates)
                    </div>
                </form>
            </div>

            <div class="no-selection" id="no-location-selected">
                <p>Select a location to view or edit details</p>
            </div>
        </div>

        <div class="tab-content" id="ar-markers-content">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search AR markers...">
            </div>
            
            <div class="ar-markers-list" id="ar-markers-list">
                <!-- AR markers will be populated here by JavaScript -->
            </div>
            
            <div class="btn-group" style="margin-top: 20px;">
                <button class="btn btn-primary" id="addMarkerBtn">
                    <i class="fas fa-plus"></i> Add New Marker
                </button>
            </div>
        </div>

        <div class="tab-content" id="map-layers-content">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search map layers...">
            </div>
            
            <div class="layers-grid" id="map-layers-grid">
                <!-- Map layers will be populated here by JavaScript -->
            </div>
            
            <div class="btn-group" style="margin-top: 20px;">
                <button class="btn btn-primary" id="addLayerBtn">
                    <i class="fas fa-plus"></i> Add New Layer
                </button>
            </div>
        </div>

        <div class="tab-content" id="settings-content">
            <h3>AR Navigation Settings</h3>
            
            <div class="form-group">
                <label for="ar-accuracy">AR Positioning Accuracy (meters)</label>
                <input type="number" class="form-control" id="ar-accuracy" value="5" min="1" max="20">
            </div>
            
            <div class="form-group">
                <label for="ar-refresh-rate">AR Refresh Rate (seconds)</label>
                <input type="number" class="form-control" id="ar-refresh-rate" value="5" min="1" max="30">
            </div>
            
            <div class="form-group">
                <label for="default-floor">Default Floor</label>
                <select class="form-control" id="default-floor">
                    <option value="G">Ground Floor</option>
                    <option value="1">First Floor</option>
                    <option value="2">Second Floor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Enable AR Navigation Features</label>
                <div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked id="enable-ar-path">
                        <span class="toggle-slider"></span>
                    </label>
                    <span style="margin-left: 10px;">AR Path Finding</span>
                </div>
                <div style="margin-top: 10px;">
                    <label class="toggle-switch">
                        <input type="checkbox" checked id="enable-ar-poi">
                        <span class="toggle-slider"></span>
                    </label>
                    <span style="margin-left: 10px;">AR Points of Interest</span>
                </div>
                <div style="margin-top: 10px;">
                    <label class="toggle-switch">
                        <input type="checkbox" checked id="enable-voice">
                        <span class="toggle-slider"></span>
                    </label>
                    <span style="margin-left: 10px;">Voice Navigation</span>
                </div>
            </div>
            
            <button class="btn btn-primary" style="margin-top: 20px;" id="saveSettingsBtn">Save Settings</button>
        </div>
    </div>

    <script>
        // Sample data
        const locations = [
            { id: 1, name: 'Main Library', type: 'building', coordinates: { lat: 34.0522, lng: -118.2437 }, floor: 'G', description: 'Central library with study spaces and research materials' },
            { id: 2, name: 'Science Building', type: 'building', coordinates: { lat: 34.0530, lng: -118.2445 }, floor: '1', description: 'Houses labs and lecture halls for science departments' },
            { id: 3, name: 'Student Union', type: 'facility', coordinates: { lat: 34.0515, lng: -118.2430 }, floor: 'G', description: 'Main hub for student activities and organizations' },
            { id: 4, name: 'Computer Lab A', type: 'room', coordinates: { lat: 34.0522, lng: -118.2437 }, floor: '2', description: 'Computer lab with 30 workstations' },
            { id: 5, name: 'Cafeteria', type: 'facility', coordinates: { lat: 34.0518, lng: -118.2440 }, floor: 'G', description: 'Main dining facility with multiple food stations' },
            { id: 6, name: 'Administration Building', type: 'building', coordinates: { lat: 34.0525, lng: -118.2442 }, floor: 'G', description: 'Houses administrative offices and services' },
        ];

        const arMarkers = [
            { id: 1, locationId: 1, name: 'Library Entrance', modelFile: 'library-marker.glb', scale: 1.0, active: true },
            { id: 2, locationId: 2, name: 'Science Building Info', modelFile: 'science-marker.glb', scale: 1.2, active: true },
            { id: 3, locationId: 3, name: 'Student Union Events', modelFile: 'events-marker.glb', scale: 0.8, active: false },
        ];

        const mapLayers = [
            { id: 1, name: 'Ground Floor', active: true },
            { id: 2, name: 'First Floor', active: true },
            { id: 3, name: 'Second Floor', active: true },
            { id: 4, name: 'Outdoor Campus', active: true },
        ];

        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const locationsList = document.getElementById('locations-list');
        const locationSearch = document.getElementById('location-search');
        const locationDetails = document.getElementById('location-details');
        const noLocationSelected = document.getElementById('no-location-selected');
        const arMarkersList = document.getElementById('ar-markers-list');
        const mapLayersGrid = document.getElementById('map-layers-grid');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
            });
        });

        // Populate locations
        function populateLocations(searchTerm = '') {
            locationsList.innerHTML = '';
            
            const filteredLocations = locations.filter(location => 
                location.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                location.type.toLowerCase().includes(searchTerm.toLowerCase()) ||
                location.description.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            filteredLocations.forEach(location => {
                const locationItem = document.createElement('div');
                locationItem.className = 'location-item';
                locationItem.dataset.id = location.id;
                
                let typeIcon = '';
                switch(location.type) {
                    case 'building':
                        typeIcon = 'fa-building';
                        break;
                    case 'facility':
                        typeIcon = 'fa-concierge-bell';
                        break;
                    case 'room':
                        typeIcon = 'fa-door-open';
                        break;
                    case 'landmark':
                        typeIcon = 'fa-monument';
                        break;
                    default:
                        typeIcon = 'fa-map-marker-alt';
                }
                
                locationItem.innerHTML = `
                    <div class="location-details">
                        <div class="location-name">
                            <i class="fas ${typeIcon}"></i> ${location.name}
                            <span class="location-type">${location.type}</span>
                        </div>
                        <div class="location-floor">Floor: ${location.floor}</div>
                    </div>
                    <div class="location-actions">
                        <button class="action-btn edit-btn" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                locationItem.addEventListener('click', (e) => {
                    if (!e.target.closest('.action-btn')) {
                        selectLocation(location.id);
                    }
                });
                
                const deleteBtn = locationItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`Are you sure you want to delete ${location.name}?`)) {
                        // Here you would add code to delete from the database
                        console.log(`Deleting location: ${location.name}`);
                        locationItem.remove();
                    }
                });
                
                locationsList.appendChild(locationItem);
            });
        }

        // Select location
        function selectLocation(id) {
            const location = locations.find(loc => loc.id === parseInt(id));
            if (!location) return;
            
            // Update UI for selected location
            document.querySelectorAll('.location-item').forEach(item => {
                item.classList.remove('selected');
                if (parseInt(item.dataset.id) === id) {
                    item.classList.add('selected');
                }
            });
            
            // Show details panel and hide no selection message
            locationDetails.classList.remove('hidden');
            noLocationSelected.classList.add('hidden');
            
            // Populate form fields
            document.getElementById('detail-location-name').textContent = location.name;
            document.getElementById('location-name').value = location.name;
            document.getElementById('location-type').value = location.type;
            document.getElementById('location-description').value = location.description;
            document.getElementById('location-lat').value = location.coordinates.lat;
            document.getElementById('location-lng').value = location.coordinates.lng;
            document.getElementById('location-floor').value = location.floor;
        }

        // Populate AR Markers
        function populateArMarkers() {
            arMarkersList.innerHTML = '';
            
            arMarkers.forEach(marker => {
                const location = locations.find(loc => loc.id === marker.locationId);
                const markerItem = document.createElement('div');
                markerItem.className = 'ar-marker-item';
                
                markerItem.innerHTML = `
                    <div class="ar-marker-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="ar-marker-details">
                        <div style="font-weight: 600;">${marker.name}</div>
                        <div style="color: var(--gray); font-size: 14px;">Location: ${location ? location.name : 'Unknown'}</div>
                        <div style="color: var(--gray); font-size: 14px;">Model: ${marker.modelFile}</div>
                    </div>
                    <div style="margin: 0 15px;">
                        <span class="status-badge ${marker.active ? 'status-active' : 'status-inactive'}">
                            ${marker.active ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                    <div class="location-actions">
                        <button class="action-btn edit-btn" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                arMarkersList.appendChild(markerItem);
            });
        }

        // Populate Map Layers
        function populateMapLayers() {
            mapLayersGrid.innerHTML = '';
            
            mapLayers.forEach(layer => {
                const layerCard = document.createElement('div');
                layerCard.className = 'layer-card';
                
                layerCard.innerHTML = `
                    <div class="layer-img">
                        Floor Plan Preview
                    </div>
                    <div class="layer-details">
                        <div class="layer-name">${layer.name}</div>
                        <div class="layer-actions">
                            <div>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${layer.active ? 'checked' : ''}>
                                    <span class="toggle-slider"></span>
                                </label>
                                <span style="margin-left: 5px; font-size: 12px;">Visible</span>
                            </div>
                            <div>
                                <button class="action-btn edit-btn" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                mapLayersGrid.appendChild(layerCard);
            });
        }

        // Event listeners
        locationSearch.addEventListener('input', (e) => {
            populateLocations(e.target.value);
        });

        // Initialize the page
        populateLocations();
        populateArMarkers();
        populateMapLayers();

        // Add Font Awesome icons (CDN)
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
        document.head.appendChild(fontAwesome);

        // Event handlers for buttons
